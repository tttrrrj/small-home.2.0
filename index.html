

<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>互动动画</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #f0f0f0;
        }
        .shape {
            position: absolute;
            width: 50px;
            height: 50px;
            transition: transform 0.1s ease-in-out;
            cursor: pointer;
        }
        .circle {
            background-color: #3498db;
            border-radius: 50%;
        }
        .square {
            background-color: #e74c3c;
        }

        .task-info {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 20px;
            color: #333;
            z-index: 9999;
        }
        .achievement {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 5px;
            display: none;
        }

        .level-info {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 20px;
            color: #333;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <div class="shape square" id="square"></div>
    <div class="shape circle" id="circle"></div>
    <div class="task-info" id="task-info">当前任务: 点击圆形或方块</div>
    <div class="level-info" id="level-info">Level 1</div>
    <div class="achievement" id="achievement">任务完成！</div>
    
    <script>
        const square = document.getElementById('square');
        const circle = document.getElementById('circle');
        const taskInfo = document.getElementById('task-info');
        const achievement = document.getElementById('achievement');
        const levelInfo = document.getElementById('level-info');

        let currentLevel = 1;
        let taskCompleted = false;

        // 随机位置函数
        function getRandomPosition() {
            const x = Math.random() * (window.innerWidth - 50);
            const y = Math.random() * (window.innerHeight - 50);
            return { x, y };
        }

        // 设置方块和圆的位置
        function setRandomPositions() {
            const squarePos = getRandomPosition();
            const circlePos = getRandomPosition();

            square.style.left = `${squarePos.x}px`;
            square.style.top = `${squarePos.y}px`;

            circle.style.left = `${circlePos.x}px`;
            circle.style.top = `${circlePos.y}px`;
        }

        // 检查任务是否完成
        function checkTaskCompletion() {
            if (taskCompleted) {
                achievement.style.display = 'block';
                setTimeout(() => {
                    achievement.style.display = 'none';
                    goToNextLevel();
                }, 2000);
            }
        }

        // 进入下一关
        function goToNextLevel() {
            currentLevel++;
            levelInfo.textContent = `Level ${currentLevel}`;
            taskCompleted = false;
            setRandomPositions();
            taskInfo.textContent = `当前任务: 点击圆形或方块`;
        }

        // 处理点击事件
        document.body.addEventListener('click', (e) => {
            const target = e.target;

            if (target === square || target === circle) {
                // 如果点击方块或圆形，触发动画
                target.style.transform = 'scale(1.2)';
                setTimeout(() => {
                    target.style.transform = 'scale(1)';
                }, 100);

                taskCompleted = true; // 设置任务完成标志
                checkTaskCompletion();
            }
        });

        // 初始化页面
        function initGame() {
            setRandomPositions();
            taskInfo.textContent = `当前任务: 点击圆形或方块`;
            levelInfo.textContent = `Level ${currentLevel}`;
        }

        initGame();
    </script>
</body>
</html>
