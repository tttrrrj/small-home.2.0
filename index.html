<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>互动动画游戏</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .shape {
            position: absolute;
            width: 50px;
            height: 50px;
            transition: transform 0.1s ease-in-out;
        }
        .circle {
            background-color: #3498db;
            border-radius: 50%;
        }
        .square {
            background-color: #e74c3c;
        }
        .btn {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        .level-text {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            font-size: 20px;
        }
        .achievement {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 30px;
            color: white;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.8);
            display: none;
        }
    </style>
</head>
<body>
    <div class="shape square" id="square"></div>
    <div class="shape circle" id="circle"></div>
    <div class="level-text" id="levelText">Level 1</div>
    <div class="achievement" id="achievement">你完成了任务！</div>
    <button class="btn" id="pauseBtn">暂停</button>

    <script>
        let currentLevel = 1;
        const levelText = document.getElementById('levelText');
        const achievement = document.getElementById('achievement');
        const square = document.getElementById('square');
        const circle = document.getElementById('circle');
        const pauseBtn = document.getElementById('pauseBtn');

        // 游戏状态变量
        let timeLimit = 30; // 每关30秒
        let isPaused = false;

        // 随机位置
        function getRandomPosition() {
            const x = Math.random() * window.innerWidth;
            const y = Math.random() * window.innerHeight;
            return { x, y };
        }

        // 设置方块和圆的位置
        function setRandomPositions() {
            const squarePos = getRandomPosition();
            const circlePos = getRandomPosition();
            square.style.left = `${squarePos.x}px`;
            square.style.top = `${squarePos.y}px`;
            circle.style.left = `${circlePos.x}px`;
            circle.style.top = `${circlePos.y}px`;
        }

        // 关卡更新
        function updateLevel() {
            levelText.textContent = `Level ${currentLevel}`;
            // 每一关改变时间限制或其他规则
            if (currentLevel > 1) {
                timeLimit = 20; // 后面关卡的时间限制减少
            }
            startLevel();
        }

        // 启动当前关卡
        function startLevel() {
            if (isPaused) return;
            // 模拟时间倒计时
            let countdown = timeLimit;
            const timer = setInterval(() => {
                if (countdown <= 0) {
                    clearInterval(timer);
                    achievement.style.display = 'block';
                    setTimeout(() => achievement.style.display = 'none', 2000);
                    currentLevel++;
                    updateLevel();
                }
                countdown--;
            }, 1000);
        }

        // 暂停按钮
        pauseBtn.addEventListener('click', () => {
            isPaused = !isPaused;
            if (isPaused) {
                pauseBtn.textContent = '继续';
            } else {
                pauseBtn.textContent = '暂停';
                startLevel();
            }
        });

        // 开始游戏
        updateLevel();

        // 动画点击效果
        document.body.addEventListener('click', (e) => {
            if (e.target.classList.contains('shape')) {
                e.target.style.transform = 'scale(1.2)';
                setTimeout(() => e.target.style.transform = 'scale(1)', 100);
                // 成就触发或关卡完成
            }
        });
    </script>
</body>
</html>
